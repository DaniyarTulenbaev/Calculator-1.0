<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 1.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    
    <div class="name1"><h1>Calculator 1.0</h1></div>

    <div class="inputs">
    <input type="text" id="inp1">
    <input type="text" id="inp2">
    </div>
     
    <div class="conteiner">
    <div><button id="plus">+</button></div>
    <div><button id="minus">-</button></div>
    <div><button id="multi">*</button></div>
    <div><button id="division">/</button></div>
    </div>

    <div class="calc1">
        <button id="presscalc1">Calculate (press)</button>
    </div>

    <div class="submit">
        <div class="textResult">
            <h3>Result:</h3>
            <p id="resultSum"> </p>
        </div>
    </div>
    
</body>
</html>
